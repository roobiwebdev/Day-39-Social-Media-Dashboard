<!DOCTYPE html>
<html>
<head>
  <title>Toggle Dark Mode</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
    }

    .dark-mode {
      background-color: #333;
      color: #fff;
    }

    .div1, .div2, .div3 {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .div1:hover {
      background-color: #f0f0f0;
    }

    .div2:hover {
      background-color: #007bff;
    }

    .div3:hover {
      background-color: #ff4500;
    }

    .dark-mode .div1:hover {
      background-color: #444;
    }

    .dark-mode .div2:hover {
      background-color: #333;
    }

    .dark-mode .div3:hover {
      background-color: #884400;
    }

    #toggle-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .dark-mode #toggle-button {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <button id="toggle-button">Toggle Dark Mode</button>
  <div class="div1"></div>
  <div class="div2"></div>
  <div class="div3"></div>

  <script>
    const toggleButton = document.getElementById('toggle-button');
    const body = document.querySelector('body');
    const divs = document.querySelectorAll('.div1, .div2, .div3');

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      divs.forEach(div => div.classList.toggle('dark-mode'));
    });
  </script>
</body>
</html>
